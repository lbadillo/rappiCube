<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
</head>
<body>

<div id="response">
    <pre></pre>
</div>

<form id="my-form">
<table>
<tr>
<td>
    <textarea rows="20" cols="50" id="cubedata" name="cubedata" placeholder="cubedata" ></textarea>
</td>
</tr>
<tr>
<td>
    <button type="submit">Exec</button>
</td>
</tr>
<tr>
<td>
    <textarea rows="20" cols="50" id="cuberes" name="cuberes" placeholder="res" ></textarea>
</td>
</tr>

</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    (function($){
        function processForm( e ){
            $.ajax({
            	
            	headers: { 
                    
                    'Content-Type': 'text/plain' 
                },
                url: 'http://localhost:8080/CubeServices/rest/summation',
                type: 'post',
                data: $('textarea#cubedata').val(),
                success: function( data, textStatus, jQxhr ){
                	$('textarea#cuberes').val(data);
                },
                error: function( jqXhr, textStatus, errorThrown ){
                   alert ("jueputarr")
                }
            });

            e.preventDefault();
        }

        $('#my-form').submit( processForm );
    })(jQuery);
</script>
</body>
</html>
